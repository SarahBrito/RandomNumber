<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerador de número aleatório">
    <title>Random Number</title>
    <link rel="shortcut icon" href="src/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    

    <div class="container">
      <header class="header">
        <h1 class="header__title">Random Number</h1>
        <p>Defina um valor <span>minimio</span> e <span>máximo</span>  para gerar um número aleatório</p>
      </header>
      
      
      <section class='main'>
        
        <div class='main__result'>50</div>
        
        <div class='main__input'>
          <input  type="number" name="min"  class="input" id="min" placeholder="Min" aria-label="Número minimo" > 
          <input type="number" name="max" class="input" id="max" placeholder="Máx" aria-label="Número máximo" >
        </div>
      
        <div class="main__button">
          <input type="button" value="Gerar" class="button" onclick= "generateNumber()">
        </div>
  
      </section>
    </div>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
